{% extends "base_auth.html" %} 
{% load static %}
{% block content %}

<div class="row d-flex">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title">
            <h5>Register for a free account</h5>
          </div>
        <form action="" method="POST">
          {% csrf_token %}
          {% include 'partials/_messages' %}
          <div class="form-group my-3">
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="username"
            />
          </div>
          <div class="invalid-feedback invalid_feedback" style="display: none; color: red;">
            <p></p>
          </div>
          <div class="form-group my-3">
            <input
              type="email"
              name="email"
              id="emailField"
              class="form-control"
              placeholder="email"
            />
            <div class="emailFeedBack invalid-feedback" style="display: none; color: red;">
              <p></p>
            </div>
          </div>
          <div class="form-group my-3">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              class="form-control"
            />
            <small role="button" class="float-end show-password">SHOW</small>
          </div>
          <input type="submit" value="Register" class="btn w-100 btn-block btn-primary my-3" />
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
